<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Certificados - Step by Step</title>
</head>
<body>
    <main>
        <div class="textos">
            <h1>Certificação</h1>
            <p>Validar autenticidade do certificado.</p>
        </div>

        <div class="formulario">
            <div class="input">
                <span>Inserir o código do seu certificado</span>
                <input type="text" name="codigo" id="codigo" placeholder="Digite o código">
            </div>
            <button id="submit">Validar Certificado</button>
        </div>

        <div class="logo">
            <img src="./public/Logo.png" alt="logo">
        </div>

    </main>
</body>
<script src="./script.js"></script>
</html>
